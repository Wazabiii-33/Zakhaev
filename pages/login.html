<!DOCTYPE html>
<html lang="fr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SCPiNet Login
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      background: #0d1117;
      color: #00ffe1;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0, 255, 225, 0.05);
      padding: 2rem;
      border: 1px solid #00ffe1;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 225, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #21f3ff;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      color: #00ffe1;
      border: 1px solid #00ffe1;
      border-radius: 5px;
      font-family: inherit;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.6rem;
      background: #21f3ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      margin-top: 1rem;
      color: #ff007a;
      text-align: center;
    }
  

:root {
  --bg: #0a0a0a;
  --fg: #ff3c3c;
  --accent: #ff5555;
  --highlight: #ffe600;
  --font: 'Share Tech Mono', monospace;
}
body {
  background-color: var(--bg);
  color: var(--fg);
  font-family: var(--font);
}
a, button, select, input {
  font-family: inherit;
}
@keyframes neon-glow {
  0% { box-shadow: 0 0 5px var(--accent); }
  50% { box-shadow: 0 0 15px var(--highlight); }
  100% { box-shadow: 0 0 5px var(--accent); }
}
button, .card {
  animation: neon-glow 2s infinite;
}
  

html, body {
  background-color: #0a0a0a !important;
  background-image: url('../assets/scp-bg.webp');
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: 30%;
}
  

html, body {
  background-color: #0a0a0a !important;
  background-image: url('../assets/scp-bg.webp');
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: 90% !important;
}

/* Effets de néon animé */
@keyframes glow {
  0% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--highlight); }
  50% { text-shadow: 0 0 20px var(--highlight), 0 0 30px var(--accent); }
  100% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--highlight); }
}
h1, h2, h3, .card, button {
  animation: glow 3s ease-in-out infinite;
}

/* Scanline + grain */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(to bottom, rgba(255,0,0,0.02) 0px, rgba(255,0,0,0.02) 2px, transparent 2px, transparent 4px);
  pointer-events: none;
  z-index: 10;
  mix-blend-mode: overlay;
}

/* Léger flottement */
.card {
  transition: transform 0.3s ease;
}
.card:hover {
  transform: translateY(-3px) scale(1.01);
}
  </style>
 </head>
 <body style="
background: url('../assets/scp-bg.webp') no-repeat center center fixed;
background-size: 30%;
opacity: 0.97;
">
  <script>
   function verify() {
      const password = document.getElementById('password').value;
      const level = parseInt(document.getElementById('clearance').value);
      const error = document.getElementById('error');

      if (password === 'Admin@0000' && level >= 3) {
        localStorage.setItem('clearanceLevel', level);
        window.location.href = 'index.html';
      } else {
        error.textContent = 'Accès refusé : mot de passe ou niveau invalide.';
      }
    }
  </script>
  <main>
   <div class="login-box">
    <h1>
     Connexion SCPiNet
    </h1>
    <label for="password">
     Mot de passe
    </label>
    <input id="password" placeholder="••••••••" type="password"/>
    <label for="clearance">
     Niveau d’accréditation
    </label>
    <select id="clearance">
     <option value="1">
      Niveau 1
     </option>
     <option value="2">
      Niveau 2
     </option>
     <option value="3">
      Niveau 3
     </option>
     <option value="4">
      Niveau 4
     </option>
     <option value="5">
      Niveau 5
     </option>
    </select>
    <button onclick="verify()">
     Accéder
    </button>
    <div class="error" id="error">
    </div>
   </div>
  </main>
 </body>
</html>
